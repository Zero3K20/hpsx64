name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows (MinGW)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-glew
            mingw-w64-x86_64-freeglut

      - name: Build hps1x64
        shell: msys2 {0}
        run: mingw32-make -f MakefilePS1.txt

      - name: Build hps2x64
        shell: msys2 {0}
        run: mingw32-make -f MakefilePS2.txt

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            hps1x64.exe
            hps2x64.exe

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make libsdl2-dev libgl1-mesa-dev libglu1-mesa-dev

      - name: Build hps1x64 (Linux)
        run: make -f MakefilePS1_Linux.txt

      - name: Build hps2x64 (Linux)
        run: make -f MakefilePS2_Linux.txt

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: |
            hps1x64_linux
            hps2x64_linux

  release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-binaries
          path: artifacts/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-binaries
          path: artifacts/linux

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows/hps1x64.exe
            artifacts/windows/hps2x64.exe
            artifacts/linux/hps1x64_linux
            artifacts/linux/hps2x64_linux
          generate_release_notes: true
