name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make libsdl2-dev libgl1-mesa-dev libglu1-mesa-dev

      - name: Build hps1x64 (Linux)
        run: make -f MakefilePS1_Linux.txt

      - name: Build hps2x64 (Linux)
        run: make -f MakefilePS2_Linux.txt

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: |
            hps1x64_linux
            hps2x64_linux

  release:
    name: Create Release
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-binaries
          path: artifacts/linux

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/linux/hps1x64_linux
            artifacts/linux/hps2x64_linux
          generate_release_notes: true
